<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="1440" />
    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC:wght@700&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/product__page.css" />
    <title>LoftSchool</title>
  </head>
  <body>
    <div class="wrapper">
      <section class="hero">
        <header class="header">
          <a href="#" class="logo">
            <img
              src="/img/content/logos/logo-main.png"
              alt="logo shirt logo"
              class="logo__pic"
            />
          </a>
          <div class="header__content">
             <div class="header__content-photo">
                <img src="/img/content/hero/slider_pic_1.png" alt="">
             </div>
             <div class="header__content-text">
               <h1 class="lined-text">
                  <div class="lined-text__word">три</div>
                  <div class="lined-text__word">футболки</div>
                  <div class="lined-text__word color--yellow">по цене</div>
                  <div class="lined-text__word color--yellow">двух</div>
                </h1>
             </div>
          </div>
          <a href="mailto:lostinspace@mail.ru" class="mail">
            <div class="mail__title">По всем вопросам пишите на:</div>
            <div class="mail__content">lostinspace@mail.ru</div>
          </a>
        </header>
    </div>
        <section class="product">
          <div class="product__card">
            <div class="product__item">
              <img class = "products__img" src="img/tshirts/tshirt_08.png" alt="tshirt">
            </div>
            <div class="product__info"></div>
          </div>
        </section>
    <script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.min.js"></script>
  </body>
